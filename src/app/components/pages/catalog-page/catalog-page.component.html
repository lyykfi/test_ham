<mat-sidenav-container class="catalog" *ngIf='products'>
  <mat-sidenav
    #snav
    [opened]='opened'
    [mode]="mode">
    <app-product-list [products]='products'></app-product-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <app-product-detail [product]='selectedProduct'></app-product-detail>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-spinner *ngIf='!products'></mat-spinner>
